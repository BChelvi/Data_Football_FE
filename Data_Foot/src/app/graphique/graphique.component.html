
<div class="d-flex justify-content-center mb-4">
    <h2>{{selectedClub}}</h2>
</div>
<div  class="mt-4"  *ngIf="selectedStatistique=='Buts marqués'">
    <ngx-charts-line-chart
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Matchs"
        yAxisLabel="Nombre de Buts"
        [results]="graphDataGoals"
        [showGridLines]="false"
        [scheme]="'forest'"
    >
    </ngx-charts-line-chart>
</div>
<div class="mt-4" *ngIf="selectedStatistique=='Ratio'">
    <ngx-charts-pie-chart
      [gradient]="true"
      [labels]="true"
      [doughnut]="false"
      [results]="graphDataRatio"
      >
    </ngx-charts-pie-chart>
</div>
<div class="mt-4" *ngIf="selectedStatistique=='Buts marqués par joueur'">
    <ngx-charts-bar-horizontal
        [results]="graphDataGoalsPlayers"
        [gradient]="gradient"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Nombre de buts"
        yAxisLabel="Joueur">
    </ngx-charts-bar-horizontal>
</div>
